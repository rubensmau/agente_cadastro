# Google Cloud Build configuration
# Automatically builds and deploys to Cloud Run when pushed to main branch

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/registration-agent:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/registration-agent:latest'
      - '.'

  # Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/registration-agent:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/registration-agent:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'registration-agent'
      - '--image=gcr.io/$PROJECT_ID/registration-agent:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--cpu=1'
      - '--memory=512Mi'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--timeout=300'
      - '--set-env-vars=SERVER_MODE=compliant'

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/registration-agent:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/registration-agent:latest'

# Build timeout
timeout: 600s
